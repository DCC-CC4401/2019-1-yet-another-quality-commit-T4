<!DOCTYPE html>
<html lang="en">
<style>
    body, h1, h2, h3, h4, h5 {
        font-family: "Poppins", sans-serif
    }

    body {
        font-size: 16px;
    }

    .w3-half img {
        margin-bottom: -6px;
        margin-top: 16px;
        opacity: 0.8;
        cursor: pointer
    }

    .w3-half img:hover {
        opacity: 1
    }

</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<div class="w3-container" style="height: 50px"></div>

<div class="w3-card-4 w3-content " style="max-width: 600px">
    <div class="w3-container w3-red w3-center">
        <h1>Login</h1>
    </div>
    {% if error_message %}
        <div class="w3-container" style="height: 20px"></div>
        <div class="w3-center"><strong>{{ error_message }}</strong></div>
    {% endif %}
    <form class="w3-container w3-center" action="{% url 'usuarios:process' %}" method="post">
        {% csrf_token %}
        <div class="w3-container" style="height: 20px"></div>
        <label class="w3-text-red"><b>Usuario:</b></label>
        <input class="w3-input w3-border w3-light-grey" type="text" name="username" id="username" placeholder="Email">

        <div class="w3-container" style="height: 20px"></div>
        <label class="w3-text-red"><b>Contraseña: </b></label>
        <input class="w3-input w3-border w3-light-grey" type="password" name="password" id="password" placeholder="Contraseña">

        <div class="w3-container" style="height: 20px"></div>
        <button class="w3-btn w3-red" type="submit" value="Ingresar">Register</button>

        <div class="w3-container" style="height: 20px"></div>
    </form>
</div>
</body>
</html>
