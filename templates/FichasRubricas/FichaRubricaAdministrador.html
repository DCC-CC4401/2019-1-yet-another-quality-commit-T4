<script>
//Funcion para agregar nueva fila

function addRow(){
var table = document.getElementById("rubric");
var row = table.insertRow(-1);
var aspectCell = row.insertCell(0);
aspectCell.innerHTML = '<input type="text" class="form-control" placeholder="Aspecto" />';
for(var i=1;i<calculateCells()-1;i++){
  var cell = row.insertCell(i);
  cell.innerHTML = '<input type="text" class="form-control" placeholder="Descripción" />';
}
var cellIndex=calculateCells()-1;
var rowIndex = document.getElementById("rubric").rows.length;
var tsh = row.insertCell(cellIndex);
tsh.innerHTML='Borrar Fila <span style="color:red;" onclick="deleteRow('+rowIndex+ ')" id=' +rowIndex+ ' ><i class="fa fa-trash" aria-hidden="true"></i></span> ';
console.log("agregando nueva fila");
}

function calculateCells(){
  var table = document.getElementById("rubric");
  var max = 0;
  for(var i=0;i<table.rows.length;i++) {
      if(max < table.rows[i].cells.length)
          max = table.rows[i].cells.length;
  }
  return max;
}
function deleteRow(index){
  var confirmation = confirm('¿Segurx?')
  if(confirmation){
    console.log('eliminar fila' +(index-1));
    document.getElementById("rubric").deleteRow(index-1); 
  }
}

}
